{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-2 method-controls-section">
                {% include 'form-middle.html' %}
            </div>
	    <div class="col-md-10">
                <div class="row general-controls">
                    <div class="col-xs-2">
                        <button name="main_submit" type="submit" class="btn btn-default btn-sm">
                              <span class="glyphicon glyphicon-repeat"></span>
                          </button>
                    </div>
                    <div class="col-xs-offset-8 col-xs-2">
                        <div class="btn-group" data-toggle="buttons">
                            <label for="limit_50" class="btn btn-sm btn-default {% if not form.cleaned_data.limit or form.cleaned_data.limit|stringformat:"s" == "50" %}active{% endif %}">
                                <input type="radio" name="limit" value="50" id="limit_50" {% if not form.cleaned_data.limit or form.cleaned_data.limit == "50" %}checked{% endif %}/>50
                            </label>
                            <label for="limit_30" class="btn btn-sm btn-default {% if form.cleaned_data.limit|stringformat:"s" == "30" %}active{% endif %}">
                                <input type="radio" name="limit" value="30" id="limit_30" {% if form.cleaned_data.limit == "30" %}checked{% endif %}/>30
                            </label>
                            <label for="limit_10" class="btn btn-sm btn-default {% if form.cleaned_data.limit|stringformat:"s" == "10" %}active{% endif %}">
                                <input type="radio" name="limit" value="10" id="limit_10" {% if form.cleaned_data.limit == "10" %}checked{% endif %}/>10
                            </label>
                        </div>
                    </div>
                </div>
                </form>
	    	{% block result %}
	    </div>
	</div>

{% endblock %}
{% endblock %}
