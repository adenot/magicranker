<form role="form" action="/rank" method="GET" id="myform">
<div class="row"> <!-- Rank Section -->
    <div class="row"> <!-- Rank Header -->
        <div class="col-md-12"> 
            <h2 class="subtitle" id="rank"><span></span>Rank?</h2> 
        </div>
    </div> <!-- End Rank Header -->
    <div class="row">
        <div class="col-md-12"> 
            <div class="panel"> 
                <div class="row panel-header">
                    <div class="col-xs-8">
                        <div class="title">Return on Equity?</div>	
                    </div>
                    <div class="col-xs-4 method-check">
                        <button type="button" 
                            class="btn btn-default btn-sm {% if form.cleaned_data.rank_roe %}active{% endif %}" 
                                id="rank_roe_set_btn" 
                                data-toggle="button"><span class="glyphicon glyphicon-ok"></span></button>
                            <input type="hidden" name="rank_roe" {% if form.cleaned_data.rank_roe %}value="1"{% endif %}>
                    </div>
                </div>

                <div class="extra-controls {% if not form.cleaned_data.rank_roe %}extra-controls-hidden{% endif %}">
                    <div class="row extra-control-group">
                        <div class="col-xs-2">
                            <label for="rank_row_max" class="control-label">Max</label>
                        </div>
                        <div class="col-xs-8  col-xs-offset-1">
                            <select name="rank_roe_max" id="rank_roe_max" class="form-control">
                                <option value=""></option>
                                <option value="1.0" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "1.0" %}selected{% endif %}>100 %</option>
                                <option value="0.70" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "0.70" %}selected{% endif %}>70 %</option>
                                <option value="0.50" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "0.50" %}selected{% endif %}>50 %</option>
                                <option value="0.30" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "0.30" %}selected{% endif %}>30 %</option>
                            </select>
                        </div>
                    </div>

                    <div class="row extra-control-group">
                        <div class="col-xs-2">
                            <label for="rank_row_avg" class="control-label">Avg</label>
                        </div>
                        <div class="col-xs-8 col-xs-offset-1">
                            <select name="rank_roe_avg" id="rank_roe_avg" class="form-control">
                                <option value="1" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "1" %}selected{% endif %}>1 yr</option>
                                <option value="2" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "2" %}selected{% endif %}>2 yrs</option>
                                <option value="3" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "3" %}selected{% endif %}>3 yrs</option>
                                <option value="5" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "5" %}selected{% endif %}>5 yrs</option>
                                <option value="10" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "10" %}selected{% endif %}>10 yrs</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-12">
            <div class="panel"> 
                <div class="row panel-header">
                    <div class="col-xs-8">
                        <div class="title">Price to Earnings?</div>	
                    </div>
                    <div class="col-xs-4 method-check">	
                        <button class="btn btn-default btn-sm {% if form.cleaned_data.rank_pe %}active{% endif %}" id="rank_pe_set_btn" type="button" data-toggle="button"><span class="glyphicon glyphicon-ok"></span></button>
                        <input type="hidden" name="rank_pe" {% if form.cleaned_data.rank_pe %}value="1"{% endif %}>
                    </div>
                </div>

                <div class="extra-controls {% if not form.cleaned_data.rank_pe %}extra-controls-hidden{% endif %}">
                    <div class="row extra-control-group">
                        <div class="col-xs-2">
                            <label for="rank_pe_min" class="control-label">Min</label>
                        </div>
                        <div class="col-xs-8 col-xs-offset-1">
                            <select name="rank_pe_min" id="rank_pe_min" class="form-control">
                                <option value="0" {% if form.cleaned_data.rank_pe_min == 0 %}selected{% endif %}>0</option>
                                <option value="2" {% if form.cleaned_data.rank_pe_min == 2 %}selected{% endif %}>2</option>
                                <option value="3" {% if form.cleaned_data.rank_pe_min == 3 %}selected{% endif %}>3</option>
                                <option value="5" {% if form.cleaned_data.rank_pe_min == 5 %}selected{% endif %}>5</option>
                                <option value="10" {% if form.cleaned_data.rank_pe_min == 10 %}selected{% endif %}>10</option>
                            </select>
                        </div> 
                    </div>
                </div>
            </div> 
        </div> 
    </div>   
</div> <!-- End Rank Section -->

<div class="row"> <!-- Filter Section -->
    <div class="row">
        <div class="col-md-12"> 
            <h2 class="subtitle" id="filter"><span></span>Filter?</h2>  
        </div>
    </div>
    <div class="row">
        <div class="col-md-12"> 
            <div class="panel"> 
                <div class="row panel-header">
                    <div class="col-xs-8">
                        <div class="title">Market Cap?</div> 
                    </div>
                    <div class="col-xs-4 method-check">
                        <button class="btn btn-default btn-sm {% if form.cleaned_data.filter_market_cap_min %}active{% endif %}" 
                                id="filter_market_cap_set_btn" 
                                data-toggle="button" 
                                type="button"><span class="glyphicon glyphicon-ok"></span></button>
                            <input type="hidden" name="filter_market_cap" {% if form.cleaned_data.filter_market_cap_min %}value="1"{% endif %}>
                    </div>
                </div>
            
                <div class="extra-controls {% if not form.cleaned_data.filter_market_cap_min %}extra-controls-hidden{% endif %}">
                    <div class="row extra-control-group"> 
                        <div class="col-xs-2">
                            <label for="filter_market_cap_min" class="control-label">Min</label>
                        </div>
                        <div class="col-xs-8 col-xs-offset-1">
                            <select name="filter_market_cap_min" id="filter_market_cap_min" class="form-control">
                                <option value="0" {% if form.filter_market_cap_min.value|stringformat:"s" == "0" %}selected{% endif %}>0</option>
                                <option value="250000000" {% if form.filter_market_cap_min.value|stringformat:"s" == "250000000" %}selected{% endif %}>250 M</option>
                                <option value="500000000"  {% if form.filter_market_cap_min.value|stringformat:"s" == "500000000" %}selected{% endif %}>500 M</option>
                                <option value="1000000000" {% if form.filter_market_cap_min.value|stringformat:"s" == "1000000000" %}selected{% endif %}>1000 M</option>
                            </select>
                        </div>              
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12"> 
            <div class="panel"> 
                <div class="row panel-header">
                    <div class="col-xs-8">
                        <div class="title">Debt?</div>
                    </div>
                    <div class="col-xs-4 method-check">
                        <button class="btn btn-default btn-sm {% if form.cleaned_data.filter_debt %}active{% endif %}" id="filter_debt_set_btn" data-toggle="button" type="button"><span class="glyphicon glyphicon-ok"></span></button>
                        <input type="hidden" name="filter_debt" {% if form.cleaned_data.filter_debt %}value="1"{% endif %}>
                    </div>
                </div>

                <div class="extra-controls {% if not form.cleaned_data.filter_debt %}extra-controls-hidden{% endif %}">
                    <div class="row extra-control-group">
                        <div class="col-xs-2">
                            <label for="filter_debt_max" class="control-label">Max</label>
                        </div>
                        <div class="col-xs-8 col-xs-offset-1">
                             <select name="filter_debt_max" id="filter_debt_max" class="form-control">
                                 <option value="" {% if form.cleaned_data.filter_debt_max|stringformat:"s" == "" %}selected{% endif %}>Any</option> 
                                 <option value="0.75" {% if form.cleaned_data.filter_debt_max|stringformat:"s" == "0.75" %}selected{% endif %}>75 %</option> 
                                 <option value="0.50" {% if form.cleaned_data.filter_debt_max|stringformat:"s" == "0.50" %}selected{% endif %}>50 %</option> 
                                 <option value="0.25" {% if form.cleaned_data.filter_debt_max|stringformat:"s" == "0.25" %}selected{% endif %}>25 %</option> 
                                 <option value="0.10" {% if form.cleaned_data.filter_debt_max|stringformat:"s" == "0.10" %}selected{% endif %}>10 %</option> 
                            </select>
                        </div>  
                    </div> 
                </div>
            </div>
        </div> 
    </div>
</div> <!-- End Filter Section -->
