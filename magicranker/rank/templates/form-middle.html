<form action="/rank" accept-charset="utf-8" method="GET" class="email" id="myform">	
    <div class="row-fluid">
        <div class="span4">
            <div class="row-fluid">
                <div class="span12"> 
                    <h2 class="subtitle" id="rank"><span></span>Rank?</h2> 
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6"> 
                    <div class="panel"> 
                        <div class="row-fluid panel-header">
                            <div class="span9">
                                <div class="title">Return on Equity?</div>	
                            </div>
                            <div class="span3">
                                <button type="button" 
                                    class="btn btn-mini {% if form.cleaned_data.rank_roe %}active{% endif %} btn-small" 
                                        id="rank_roe_set_btn" 
                                        data-toggle="button"><span class="icon icon-ok"></span></button>
                                    <input type="hidden" name="rank_roe" {% if form.cleaned_data.rank_roe %}value="1"{% endif %}>
                            </div>
                        </div>
                        <div class="row-fluid extra-controls">
                            <div class="span12">
                                <label for="rank_row_max">Max
                                    <select name="rank_roe_max">
                                        <option value=""></option>
                                        <option value="1.0" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "1.0" %}selected{% endif %}>100 %</option>
                                        <option value="0.70" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "0.70" %}selected{% endif %}>70 %</option>
                                        <option value="0.50" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "0.50" %}selected{% endif %}>50 %</option>
                                        <option value="0.30" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "0.30" %}selected{% endif %}>30 %</option>
                                    </select>
                                </label>
                            </div>
                            <div class="span12">
                                <label for="rank_row_avg">Avg
                                    <select name="rank_roe_avg">
                                        <option value="1" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "1" %}selected{% endif %}>1 yr</option>
                                        <option value="2" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "2" %}selected{% endif %}>2 yrs</option>
                                        <option value="3" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "3" %}selected{% endif %}>3 yrs</option>
                                        <option value="5" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "5" %}selected{% endif %}>5 yrs</option>
                                        <option value="10" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "10" %}selected{% endif %}>10 yrs</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="panel"> 
                        <div class="row-fluid">
                            <div class="span9">
                                <div class="title">Price to Earnings?</div>	
                            </div>
                            <div class="span3">	
                                <button class="btn btn-mini {% if form.cleaned_data.rank_pe %}active{% endif %} btn-small" id="rank_pe_set_btn" type="button" data-toggle="button"><span class="icon icon-ok"></span></button>
                                <input type="hidden" name="rank_pe" {% if form.cleaned_data.rank_pe %}value="1"{% endif %}>
                            </div>
                        </div>
                        <div class="row-fluid extra-controls">
                            <div class="span12">
                                <label for="rank_pe_min">Min
                                    <select name="rank_pe_min">
                                        <option value="0" {% if form.cleaned_data.rank_pe_min == 0 %}selected{% endif %}>0</option>
                                        <option value="2" {% if form.cleaned_data.rank_pe_min == 2 %}selected{% endif %}>2</option>
                                        <option value="3" {% if form.cleaned_data.rank_pe_min == 3 %}selected{% endif %}>3</option>
                                        <option value="5" {% if form.cleaned_data.rank_pe_min == 5 %}selected{% endif %}>5</option>
                                        <option value="10" {% if form.cleaned_data.rank_pe_min == 10 %}selected{% endif %}>10</option>
                                    </select>
                                </label>
                            </div> 
                            <div class="span12">
                                <label for="rank_row_avg">Avg
                                    <select name="rank_roe_avg">
                                        <option value="1" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "1" %}selected{% endif %}>1 yr</option>
                                        <option value="2" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "2" %}selected{% endif %}>2 yrs</option>
                                        <option value="3" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "3" %}selected{% endif %}>3 yrs</option>
                                        <option value="5" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "5" %}selected{% endif %}>5 yrs</option>
                                        <option value="10" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "10" %}selected{% endif %}>10 yrs</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div> 
                </div> 
            </div>
        </div>
        <div class="span4">
            <div class="row-fluid">
                <div class="span12"> 
                    <h2 class="subtitle" id="filter"><span></span>Filter?</h2>	
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6"> 
                    <div class="panel"> 
                        <div class="row-fluid">
                            <div class="span9">
                                <div class="title">Market Cap?</div> 
                            </div>
                            <div class="span3">
                                <button class="btn btn-mini {% if form.cleaned_data.filter_market_cap_min %}active{% endif %} btn-small" 
                                        id="filter_market_cap_set_btn" 
                                        data-toggle="button" 
                                        type="button"><span class="icon icon-ok"></span></button>
                                    <input type="hidden" name="filter_market_cap" {% if form.cleaned_data.filter_market_cap_min %}value="1"{% endif %}>
                            </div>
                        </div>
                        
                        <div class="row-fluid extra-controls"> 
                            <div class="span12">
                                <label for="filter_market_cap_min">Min
                                    <select name="filter_market_cap_min">
                                        <option value="0" {% if form.filter_market_cap_min.value|stringformat:"s" == "0" %}selected{% endif %}>0</option>
                                        <option value="250000000" {% if form.filter_market_cap_min.value|stringformat:"s" == "250000000" %}selected{% endif %}>250 M</option>
                                        <option value="500000000"  {% if form.filter_market_cap_min.value|stringformat:"s" == "500000000" %}selected{% endif %}>500 M</option>
                                        <option value="1000000000" {% if form.filter_market_cap_min.value|stringformat:"s" == "1000000000" %}selected{% endif %}>1000 M</option>
                                    </select>
                                </label>
                            </div>				
                        </div>
                    </div>
                </div>
                <div class="span6"> 
                    <div class="panel"> 
                        <div class="row-fluid">
                            <div class="span9">
                                <div class="title">Debt?</div>
                            </div>
                            <div class="span3">
                                <button class="btn btn-mini {% if form.cleaned_data.filter_debt %}active{% endif %} btn-small" id="filter_debt_set_btn" data-toggle="button" type="button"><span class="icon icon-ok"></span></button>
                                <input type="hidden" name="filter_debt" {% if form.cleaned_data.filter_debt %}value="1"{% endif %}>
                            </div>
                        </div>
                    <div class="row-fluid extra-controls">
                        <div class="span12">
                            <label for="">Max
                                 <select name="filter_debt_max">
                                     <option value="" {% if form.cleaned_data.filter_debt_max|stringformat:"s" == "" %}selected{% endif %}>Any</option> 
                                     <option value="0.75" {% if form.cleaned_data.filter_debt_max|stringformat:"s" == "0.75" %}selected{% endif %}>75 %</option> 
                                     <option value="0.50" {% if form.cleaned_data.filter_debt_max|stringformat:"s" == "0.50" %}selected{% endif %}>50 %</option> 
                                     <option value="0.25" {% if form.cleaned_data.filter_debt_max|stringformat:"s" == "0.25" %}selected{% endif %}>25 %</option> 
                                     <option value="0.10" {% if form.cleaned_data.filter_debt_max|stringformat:"s" == "0.10" %}selected{% endif %}>10 %</option> 
                                </select>
                            </label>
                        </div>	
                    </div> 
                </div> 
            </div> 
            </div>
        </div>
        <div class="span4">
            <div class="row-fluid">
                <div class="span12"> 
                    <h2 class="subtitle" id="limit"><span></span>Limit?</h2> 
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6"> 
                    <div class="panel"> 
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="title">Number? </div> 
                            </div>
                        </div>
                        <div class="row-fluid"> 
                            <div class="span12">
                                <div class="btn-group" data-toggle="buttons-radio">
                                    <button type="button" class="btn btn-small limit_btn {% if not form.cleaned_data.limit or form.cleaned_data.limit|stringformat:"s" == "50" %}active{% endif %}" type="radio" name="limit" value="50" {% if form.cleaned_data.limit == "50" %}checked{% endif %}/><label for="limit_50">50</label></button>
                                    <button type="button" class="btn btn-small limit_btn {% if form.cleaned_data.limit|stringformat:"s" == "30" %}active{% endif %}" type="radio" name="limit" value="30" {% if form.cleaned_data.limit == "30" %}checked{% endif %}/><label for="limit_50">30</label></button>
                                    <button type="button" class="btn btn-small limit_btn {% if form.cleaned_data.limit|stringformat:"s" == "10" %}active{% endif %}" type="radio" name="limit" value="10" {% if form.cleaned_data.limit == "10" %}checked{% endif %} /><label for="limit_50">10</label></button>
                                    <input type="hidden" name="limit" value="50">
                                </div>
                            </div>
                        </div>
                    </div> 
                </div> 
            </div> 
        </div>
    </div>
    <div class="row-fluid"> 
        <button id="main_submit" name="main_submit" type="submit" class="btn">Submit</button> 
    </div> 
</div>
