<form action="/rank" accept-charset="utf-8" method="GET" class="email" id="myform">	
    <div class="row-fluid">
        <div class="span4">
            <div class="row-fluid">
                <div class="span12"> 
                    <h2 class="subtitle">Rank?</h2> 
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6"> 
                    <div class="panel"> 
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="title">Return on Equity?</div>	
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span6">
                                <button type="button" 
                                    class="btn {% if form.cleaned_data.rank_roe %}btn-primary active{% endif %} btn-small" 
                                        id="rank_roe_set_btn" 
                                        data-toggle="button">Yes</button>
                                    <input type="hidden" name="rank_roe" {% if form.cleaned_data.rank_roe %}value="1"{% endif %}>
                            </div>
                            <div class="span6">
                                <label class="checkbox">
                                    <input id="roe_hidden" type="checkbox" name="roe_hidden" value="Yes" {% if form.cleaned_data.roe_hidden %}checked{% endif %}/>
                                    Hide? 
                                </label>
                            </div>
                        </div>

                        <div class="row-fluid extra-controls">
                            <div class="span12">
                                <label for="rank_row_max">Max</label>
                                <select name="rank_roe_max">
                                    <option value=""></option>
                                    <option value="1.0" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "1.0" %}selected{% endif %}>100</option>
                                    <option value="0.70" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "0.70" %}selected{% endif %}>70</option>
                                    <option value="0.50" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "0.50" %}selected{% endif %}>50</option>
                                    <option value="0.30" {% if form.cleaned_data.rank_roe_max|stringformat:"s" == "0.30" %}selected{% endif %}>30</option>
                                </select> %<br>
                                <label for="rank_row_avg">Avg</label>
                                <select name="rank_roe_avg">
                                    <option value="1" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "1" %}selected{% endif %}>1</option>
                                    <option value="2" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "2" %}selected{% endif %}>2</option>
                                    <option value="3" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "3" %}selected{% endif %}>3</option>
                                    <option value="5" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "5" %}selected{% endif %}>5</option>
                                    <option value="10" {% if form.cleaned_data.rank_roe_avg|stringformat:"s" == "10" %}selected{% endif %}>10</option>
                                </select> years<br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="panel"> 
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="title">Price to Earnings?</div>	
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6">	
                                <button class="btn {% if form.cleaned_data.rank_pe %}btn-primary active{% endif %} btn-small" id="rank_pe_set_btn" type="button" data-toggle="button">Yes</button>
                                <input type="hidden" name="rank_pe" {% if form.cleaned_data.rank_pe %}value="1"{% endif %}>
                            </div>
                            <div class="span6">
                                <label class="checkbox">
                                    <input id="pe_hidden" type="checkbox" name="pe_hidden" value="Yes" {% if form.cleaned_data.pe_hidden %}checked{% endif %}/>
                                            Hide? 
                                </label>
                            </div>
                        </div>
                        <div class="row-fluid extra-controls">
                            <div class="span12">
                                <label for="rank_pe_min">Min</label>
                                <select name="rank_pe_min">
                                    <option value="0" {% if form.cleaned_data.rank_pe_min == 0 %}selected{% endif %}>0</option>
                                    <option value="2" {% if form.cleaned_data.rank_pe_min == 2 %}selected{% endif %}>2</option>
                                    <option value="3" {% if form.cleaned_data.rank_pe_min == 3 %}selected{% endif %}>3</option>
                                    <option value="5" {% if form.cleaned_data.rank_pe_min == 5 %}selected{% endif %}>5</option>
                                    <option value="10" {% if form.cleaned_data.rank_pe_min == 10 %}selected{% endif %}>10</option>
                                </select> %<br>
                            </div> 
                        </div>
                    </div> 
                </div> 
            </div>
        </div>
        <div class="span4">
            <div class="row-fluid">
                <div class="span12"> 
                    <h2 class="subtitle" id="filter">Filter?</h2>	
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6"> 
                    <div class="panel"> 
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="title">Market Capitalisation?</div> 
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6">
                                <button class="btn {% if form.cleaned_data.filter_market_cap_min %}btn-primary active{% endif %} btn-small" 
                                        id="filter_market_cap_set_btn" 
                                        data-toggle="button" 
                                        type="button">Yes</button>
                                    <input type="hidden" name="filter_market_cap" {% if form.cleaned_data.filter_market_cap_min %}value="1"{% endif %}>
                            </div>
                            <div class="span6">
                                <label class="checkbox">
                                    <input id="market_cap_hidden" type="checkbox" name="debt_hidden" value="Yes" {% if debt_hidden %}checked{% endif %}/>Hide? 
                                </label>
                            </div>
                        </div>
                        <div class="row-fluid extra-controls"> 
                            <div class="span12">
                                <label for="filter_market_cap_min">Min</label>
                                    <select name="filter_market_cap_min">
                                        <option value="0" {% if form.filter_market_cap_min.value|stringformat:"s" == "0" %}selected{% endif %}>0</option>
                                        <option value="250000000" {% if form.filter_market_cap_min.value|stringformat:"s" == "250000000" %}selected{% endif %}>250</option>M
                                        <option value="500000000"  {% if form.filter_market_cap_min.value|stringformat:"s" == "500000000" %}selected{% endif %}>500</option>
                                        <option value="1000000000" {% if form.filter_market_cap_min.value|stringformat:"s" == "1000000000" %}selected{% endif %}>1000</option>
                                    </select> M
                                </div>	
                            </div>				
                        </div>
                    </div>
                        <div class="span6"> 
                            <div class="panel"> 
                                <div class="row-fluid">
                                    <div class="span12">
                                        <div class="title">Debt?</div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span6">
                                    <button class="btn {% if form.cleaned_data.filter_debt_per %}btn-primary active{% endif %} btn-small" id="filter_debt_set_btn" data-toggle="button" type="button">Yes</button>
                                </div>
                                <div class="span6">
                                    <label class="checkbox">
                                        <input id="debt_hidden" type="checkbox" name="debt_hidden" value="Yes" {% if debt_hidden %}checked{% endif %}/>Hide? 
                                    </label>
                                </div>
                            </div>
                            <div class="row-fluid extra-controls">
                                <div class="span12">
                                    <label for="">Max</label>
                                   <select name="filter_debt_max">
                                       <option value="">Any</option> 
                                       <option value="75">75</option> 
                                       <option value="50">50</option> 
                                       <option value="25">25</option> 
                                       <option value="10">25</option> 
                                   </select> %
                                </div>	
                            </div> 
                        </div> 
                    </div> 
                </div>
            </div>
            <div class="span4">
                <div class="row-fluid">
                    <div class="span12"> 
                        <h2 class="subtitle" id="limit"><span></span>Limit?</h2> 
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6"> 
                        <div class="panel"> 
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="title">Number? </div> 
                                </div>
                            </div>
                            <div class="row-fluid"> 
                                <div class="span12">
                                    <div class="btn-group" data-toggle="buttons-radio">
                                        <button type="button" class="btn btn-small limit_btn {% if form.cleaned_data.limit == "50" %}btn-primary{% endif %}" type="radio" name="limit" value="50" {% if form.cleaned_data.limit == "50" %}checked{% endif %}/><label for="limit_50">50</label></button>
                                        <button type="button" class="btn btn-small limit_btn {% if form.cleaned_data.limit == "30" %}btn-primary{% endif %}" type="radio" name="limit" value="30" {% if form.cleaned_data.limit == "30" %}checked{% endif %}/><label for="limit_50">30</label></button>
                                        <button type="button" class="btn btn-small limit_btn {% if form.cleaned_data.limit == "10" %}btn-primary{% endif %}" type="radio" name="limit" value="10" {% if form.cleaned_data.limit == "10" %}checked{% endif %} /><label for="limit_50">10</label></button>
                                        <input type="hidden" name="limit" value="50">
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div> 
            </div>
        </div>
                    <div class="row-fluid"> 
                        <button id="main_submit" name="main_submit" type="submit" class="btn">Submit</button> 
                    </div> 
                </div>
